    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <body>
    <!------------------------------------Navigation Bar------------------------------------->

    <nav class="navbar">
      <div class="nav-left-section">
        <div class="logo">
          <img
            src="https://constant.myntassets.com/web/assets/img/icon.5d108c858a0db793700f0be5d3ad1e120a01a500_2021.png"
          />
        </div>
        <ul class="nav-ul">
          <li><a href="">MEN</a></li>
          <li><a href="">WOMEN</a></li>
          <li><a href="">KIDS</a></li>
          <li><a href="">HOME & LIVING</a></li>
          <li><a href="">BEAUTY</a></li>
          <li>
            <a href="">STUDIO <sup>NEW</sup></a>
          </li>
        </ul>
      </div>
      <div class="nav-right-section">
        <div class="nav-search">
          <i class="fa-solid fa-magnifying-glass" style="color: #757575"></i>
          <input
            type="text"
            placeholder="Search for products, brands and more"
          />
        </div>
        <div class="nav-links">
          <i class="fa-regular fa-user" style="color: #797c86"></i>
          <p>Profile</p>
        </div>
        <div class="nav-links">
          <i class="fa-regular fa-heart" style="color: #797c86"></i>
          <p>Wishlist</p>
        </div>
        <div class="nav-links">
          <i
            class="fa-solid fa-bag-shopping add-to-cart"
            style="color: #797c86"
          ></i>
          <span class="cart-counter">00</span>
          <p>Bag</p>
        </div>
      </div>
    </nav>
