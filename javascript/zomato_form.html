<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="zomato.html">
        <label for="dish_name">Dish Name: </label>
        <input type="text" id="dish_name" value="dish_name">
        <label for="type">Type: </label>

        <label for="veg" id="veg">Vegetarian</label>
        <input type="radio" class="veg" name="type" value="Veg">
        <label for="non-veg" id="non-veg">Non-Vegetarian</label>
        <input type="radio" class="non-veg" name="type" value="Non-veg">
        <button>submit</button>
    </form>
    <script src="zomato.js"></script>
</body>
</html>
