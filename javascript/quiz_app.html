<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="quiz_app.css">
</head>
<body>
    <div class="card">
      <div class="question"><h3>Your Question will Appear here Just Press START</h3></div>
      <div id="ques-seperator"></div>
      <div class="answers">
          <button class="option1 options">Option1</button>
          <button class="option2 options">Option2</button>
          <button class="option3 options">Option3</button>
          <button class="option4 options">Option4</button>
      </div>
      <p class="explaination"></p>
      <button class="next">Next</button>
      <button class="start">Start</button>
    </div>
    <div class="scoreboard">
      <h1>Congratulation</h1>
      <h2 class="result"></h2>
      <button class="try-again">Try Again</button>
    </div>
    <script src="quiz_app.js"></script>
</body>
</html>
