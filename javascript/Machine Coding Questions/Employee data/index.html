<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      ul {
        width: 100%;
        height: 25rem;
        /* border: 1px solid black; */
        display: flex;
        flex-direction: column;
      }
      ul li {
        width: 95%;
        height: 2.2rem;
        margin: auto;
        display: flex;
        justify-content: space-between;
        background-color: rgb(148, 148, 255);
      }
      #seperator {
        background-color: black;
        width: 95%;
        height: 2px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body class="bg-slate-200">
    <nav class="bg-blue-200 flex h-16 items-center justify-between p-8">
      <h1 class="text-3xl font-semibold underline">
        Employee Database Management
      </h1>
      <button
        id="add-emp"
        class="text-white bg-slate-700 px-4 h-8 text-lg rounded-2xl"
      >
        Add Employee
      </button>
    </nav>
    <div id="content" class="flex">
      <div
        id="left"
        class="bg-slate-300 w-[30%] h-[calc(100vh-4rem)] flex flex-col items-center"
      >
        <h2 class="text-4xl text-semibold">Employee List</h2>
        <div id="seperator"></div>
        <ul class="text-2xl mt-8 overflow-auto gap-y-1"></ul>
      </div>
      <div
        id="right"
        class="bg-pink-200 w-full h-[calc(100vh-4rem)] flex flex-col items-center"
      >
        <h2 class="text-4xl text-semibold">Employee Data</h2>
        <div id="seperator"></div>
        <div
          id="personalData"
          class="mt-12 flex flex-col items-center gap-y-3 text-xl"
        >
          <img
            id="img"
            src="https://cdn-icons-png.flaticon.com/512/0/93.png"
            class="w-44"
          />
          <div class="flex items-center">
            <h1 id="name" class="text-2xl capitalize">Thomas Leannon</h1>
            <h1 id="age" class="text-2xl">(43)</h1>
          </div>
          <p id="address" class="capitalize">Address1</p>
          <div class="flex items-center">
            <label for="email">Email :&nbsp;</label>
            <p id="email" class="capitalize">Thomas.Leannon@dummyapis.com</p>
          </div>
          <div class="flex items-center">
            <label for="phn-no">Phone No :&nbsp;</label>
            <p id="phn-no">4121091095</p>
          </div>
          <div class="flex items-center">
            <label for="dob">DOB :&nbsp;</label>
            <p id="dob">26/08/1979</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
